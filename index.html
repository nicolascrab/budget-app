<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Budget App</title>
</head>
<body>
	<main>
		<h1 class="heading_h1">Budget App</h1>	
		<p class="heading_paragraph">This version will use method: 'POST' and body: 'FormData(form)'
			<br>
			and sends the data to <a href="https://docs.google.com/spreadsheets/d/18r0eMLwo42JgMSqXurQZxSuuGJEUFBUIkeVFal7XczQ/edit?gid=0#gid=0">v1 budget entry</a>
			<br>
			Currently I was just testing how to output my form data in the console log.</p>
		<form class="form_flex">
			<!--Date-->
			<div class="form_input-flex">
				<div class="form_label-wrapper">
					<label for="date">Date</label>
					<!--Prefill functionality is unavailable
					<button class="form_custom-checkbox" data-js="todayBtn">Today</button>
					<button class="form_custom-checkbox" data-js="yesterdayBtn">Yesterday</button>-->
				</div>
				<input class="form_input" type="date" id="date" name="Date">
			</div>
			<!--Description-->
			<div class="form_input-flex">
				<div class="form_label-wrapper">
					<label for="description">Description</label>
					<!-- Prefill functionality is unavailable
					<button class="form_custom-checkbox" data-js="sparBtn">Spar</button>
					<button class="form_custom-checkbox" data-js="lidlBtn">Lidl</button> -->
				</div>
				<input class="form_input" type="text" id="description" name="Description" placeholder="Tap to enter a description">
			</div>
			<!--Amount-->
			<div class="form_input-flex">
				<div class="form_label-wrapper">
					<label for="amount">Amount</label>
				</div>
				<input class="form_input" type="number" id="amount" name="Amount" inputmode="decimal" placeholder="Tap to enter an amount">
			</div>
			<!--Categories-->
			<div class="form_input-flex">
				<div class="form_label-wrapper">
					<label for="category">Category</label>
				</div>
				<select id="category" name="Category">
					<option value="">Tap to select a category</option>
					<optgroup label="Revenues">
						<option value="Groceries">Groceries</option>
						<option value="Food">Food</option>
						<option value="Utilities">Utilities</option>
						<option value="Clothing">Clothing</option>
						<option value="Car/Transportation">Car/Transportation</option>
						<option value="Pets">Pets</option>
						<option value="Supplements">Supplements</option>
						<option value="Beauty">Beauty</option>
						<option value="Coffee">Coffee</option>
						<option value="Gifts">Gifts</option>
						<option value="Rent">Rent</option>
						<option value="Revenue Misc.">Misc</option>
					</optgroup>
					<optgroup label="Income">
						<option value="Salary">Salary</option>
						<option value="Clothes Sale">Clothes Sale</option>
						<option value="Income Misc.">Misc.</option>
					</optgroup>
				</select>
			</div>
			<button class="button" type="submit">Submit</button>
		</form>
	</main>

<script src="script.js"></script>
</body>
</html>
